<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="index.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,600;0,700;0,800;1,700;1,800&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Display:wght@100..900&family=Poppins:ital,wght@0,600;0,700;0,800;1,700;1,800&display=swap" rel="stylesheet">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
        <script src="components/HeroHeader.js" type="text/javascript" defer></script>
        <script src="components/SectionTitle.js" type="text/javascript" defer></script>
        <script src="components/LanguageOption.js" type="text/javascript" defer></script>
    </head>
    <body>
        <script src="index.js" type="module"></script>
        <div class="main">
            <hero-header></hero-header>
            <div class="content">
                <div class="translator">
                    <div class="translation-input">
                        <section-title class="translation-input__title">
                            <span slot="title-text">Text to Translate</span>
                        </section-title>
                        <h3 class="translation-input__title-secondary hidden">Original text</h3>
                        <h3 class="translation-input__title hidden error">Please enter text below</h3>
                        <textarea class="translation-input__textarea"></textarea>
                    </div>
                    <div class="language-select">
                        <h3 class="language-select__title">Select Language</h3>
                        <language-options></language-options>
                    </div>
                    <div class="translation hidden">
                        <h3 class="translation__title">Your translation</h3>
                        <textarea class="translation__textarea" readonly></textarea>
                    </div>
                    <button class="translate-cta translate-cta--disabled">Translate</button>
                </div>
            </div>
        </div>
    </body>
</html>
